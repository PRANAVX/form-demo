<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
           <h1>
            ODIN
           </h1>

        </div>
        <div class="form-sidebar">      

            <p class = "form para">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem vel adipisci odio beatae enim minima. Eligendi aperiam impedit nobis quo similique accusantium, blanditiis nesciunt omnis sunt consequuntur illum quis ab!
            </p>
            <p class="para"> you know you know </p>

            
                
                <form class = "form-box" method="post" action="#">
                    <div class ="form-div">
                        <h3>lets Do this</h3>
                        <table>
                            <tr>
                                <td><label for="first-name">*FIRST NAME</label>
                                    <input class="input" type="text" id="first-name" name="first-name" required >
                                </td>
                                <td><label for="last-name">LAST NAME</label>
                                    <input class="input" type="text" id="last-name" name="last-name" >
                                </td>
                            
                            </tr>
                            <tr>
                                <td><label for="email">EMAIL</label>
                                    <input class="input" type="email" id="email" name="email" >
                                </td>
                                <td><label for="phone">PH. NO.</label>
                                    <input class="input" type="text" id="phone" name="phone no" pattern="[0-9]{10}" required >
                                </td>
                            
                            </tr>

                            <tr>
                                <td><label for="password">PASSWORD</label>
                                    <input class="input" type="password" id="password" name="password" onkeyup="check()" required  >
                                </td>
                                <td>
                                    <label for="confirm">CONFIRM PASSWORD</label>
                                    <input class="input" type="password" id="confirm" name="password" onkeyup="check()" required >
                                    <span id="invalidmessage"></span>
                                </td>
                            
                            </tr>
                        </table>
                    </div>
                    <button class="button" type="submit">Create Account</button>
                </form>
                
            </div>

        </div>
    </div>

    <!-- js function for confirm password -->
    <script>                          
        function check(){
            
            const pas = document.getElementById("password").value
            const confirm = document.getElementById("confirm")
            if(pas === confirm.value){
                document.getElementById("invalidmessage").textContent="matched!!!"
                
            }
            else{
                document.getElementById("invalidmessage").textContent="Password not matched!!!"
                
            }
        }
    </script>
</body>
</html>
